<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
  
  <title>Cards</title>
</head>
<body>
  <div id="card">
    <div id="header">
      <h1>Happy Birthday!</h1>
    </div>
    <div id="body">
      <p>Dear <span id="name"></span>,</p>
      <p>Wishing you a very happy birthday! May all your dreams come true and may you have a wonderful year ahead.</p>
      <p>With love,</p>
      <p>Santosh Thakur</p>
    </div>
  </div>
  
</body>
</html>
